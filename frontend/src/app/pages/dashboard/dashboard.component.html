<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</li>
                <li routerLink="/dashboard/projects" routerLinkActive="active">Projects</li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <!-- User profile header -->
            <h1>Admin Panel</h1>
            <a (click)="logout()">Logout</a>
        </header>

        <router-outlet></router-outlet>
    </main>
</div>
