<div class="login-container">
    <div class="card" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h4 class="card-title text-center mb-2 heading-title">Admin Login</h4>
            <p class="text-center mb-4 small sub-title">Please enter your credentials to continue.</p>

            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label small">Email Address</label>
                    <input type="email" class="form-control" id="email" required email [(ngModel)]="formData.email"
                        name="email" placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label small">Password</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="formData.password"
                        name="password" placeholder="Enter your password">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn-primary-custom" [disabled]="!contactForm.form.valid || isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        {{ isLoading ? 'Signing in...' : 'Sign In' }}
                    </button>
                    <button type="button" class="btn btn-link text-decoration-none text-link small"
                        (click)="onClose()">Return to Home</button>
                </div>
            </form>
        </div>
    </div>
</div>
