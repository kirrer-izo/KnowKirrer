<div class="col-md-7 p-2">
        <div class="card shadow-sm border-0 p-3">
            <h4 class="mb-4">Your Projects</h4>

            <div *ngIf="projects.length === 0" class="text-center py-4 text-muted">
                No Projects found. Add one!
            </div>

            <div class="list-group list-group-flush">
                <div *ngFor="let project of projects"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{project.name}}</h5>
                        <small class="text-muted">
                            <a [href]="project.source_code" target="_blank">Code</a>
                            <span *ngIf="project.live_demo"> | <a [href]="project.live_demo"
                                    target="_blank">Demo</a></span>
                        </small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-success" (click)="view.emit(project.id)">
                            View
                        </button>
                        <button class="btn btn-sm btn-outline-success" (click)="edit.emit(project)">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(project.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
