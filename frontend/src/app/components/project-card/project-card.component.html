<div class="project-card-container px-4 py-4" [class.flex-row-reverse]="!imageOnLeft" (mouseenter)="onHover(true)"
    (mouseleave)="onHover(false)">

    <div class="row align-items-center g-5">

        <!-- Browser Frame Column (Image) -->
        <div class="col-md-6" [class.order-md-2]="!imageOnLeft">
            <div class="position-relative">
                <!-- Accent Blob -->
                <div class="accent-blob"></div>

                <div class="browser-frame border bg-white transition-all shadow-card" [class.hovered]="isHovered"
                    style="border-color: var(--neutral-300);">
                    <!-- #E2E8F0 in spec is neutral-300 approx or specifically #E2E8F0. Spec says #E2E8F0 for browser border. -->

                    <!-- Browser Header -->
                    <div class="browser-header px-3 py-2 border-bottom d-flex gap-2"
                        style="border-color: #E2E8F0 !important; background-color: #F8FAFC;">
                        <div class="rounded-circle bg-danger" style="width: 12px; height: 12px;"></div>
                        <div class="rounded-circle bg-warning" style="width: 12px; height: 12px;"></div>
                        <div class="rounded-circle bg-success" style="width: 12px; height: 12px;"></div>
                    </div>

                    <!-- Screenshot -->
                    <img *ngIf="project.screenshotUrl" [src]="project.screenshotUrl" alt="Application screenshot"
                        class="w-100 h-auto d-block">
                    <div *ngIf="!project.screenshotUrl"
                        class="w-100 bg-secondary-subtle d-flex align-items-center justify-content-center text-muted"
                        style="height: 200px;">
                        No Screenshot
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Column -->
        <div class="col-md-6" [class.order-md-1]="!imageOnLeft">
            <div class="d-flex flex-column gap-4">
                <h3 class="h2 fw-bold text-heading-main">{{ project.title }}</h3>
                <p class="text-body">
                    {{ project.description }}
                </p>

                <div class="d-flex flex-wrap gap-2">
                    <span *ngFor="let tech of project.techStack; let idx = index"
                        class="badge-tech px-3 py-2 rounded-0 fw-medium" [@shake]="isHovered"
                        [style.animationDelay]="(idx * 0.05) + 's'">
                        {{ tech }}
                    </span>
                </div>

                <div class="d-flex align-items-center gap-3 mt-2">
                    <a *ngIf="project.projectDetailUrl" [routerLink]="[project.projectDetailUrl]"
                        class="btn btn-primary-custom fw-semibold px-4 py-2 cta-button rounded-0">
                        About Project
                    </a>
                    <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer"
                        class="btn btn-link link-secondary-custom d-flex align-items-center gap-2 fw-semibold px-4 py-2 text-decoration-none github-link rounded-0">
                        <lucide-icon [img]="GithubIcon" [size]="20"></lucide-icon>
                        Source Code
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
