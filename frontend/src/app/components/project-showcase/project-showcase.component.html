<div id="projects" class="bg-white max-w-6xl w-full p-5 d-flex flex-column gap-5 border border-neutral-300 shadow-card">

    <!-- Introduction Section -->
    <div class="d-flex flex-column gap-3">
        <p class="small fw-bold text-primary-500 mb-0" style="letter-spacing: 1.5px;">
            PORTFOLIO â€¢ FULL-STACK DEVELOPMENT
        </p>
        <h2 class="display-6 fw-bold text-heading-main">
            What I Have Worked On
        </h2>
        <p class="lead fs-6 text-body">
            Take a look at some of the applications I've dedicated my time to.
        </p>
    </div>

    <!-- Project Cards -->
    <ng-container *ngFor="let project of projects; let i = index">
        <!-- Alternating layout: index % 2 === 0 -> Left, else Right -->
        <app-project-card [project]="project" [imageOnLeft]="i % 2 === 0" [@fadeInUp]>
        </app-project-card>

        <!-- Separator Line (not after last item) -->
        <div *ngIf="i < projects.length - 1" class="w-100 separator-line"
            style="height: 1px; background-color: var(--neutral-200);" [@scaleX]></div>
    </ng-container>
</div>
