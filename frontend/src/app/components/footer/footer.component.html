<footer class="bg-white border-top border-neutral-300">
    <div class="container-xl px-4 py-5">
        <div class="d-flex flex-column align-items-center gap-4 text-center">
            <!-- Headline -->
            <h2 class="h4 fw-semibold text-heading-main">
                Building memorable digital experiences.
            </h2>

            <!-- Email Link -->
            <a [href]="'mailto:' + contactInfo.email"
                class="fs-5 text-decoration-underline footer-link text-primary-500">
                {{ contactInfo.email }}
            </a>

            <!-- Phone Number -->
            <a [href]="'tel:' + contactInfo.phone" class="fs-5 text-decoration-underline footer-link text-primary-500">
                {{ contactInfo.phoneDisplay }}
            </a>

            <!-- Social Icons -->
            <div class="d-flex gap-4">
                <a [href]="socialLinks.github" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <lucide-icon [img]="GithubIcon" [size]="24" [strokeWidth]="2"></lucide-icon>
                </a>
                <a [href]="socialLinks.linkedin" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <lucide-icon [img]="LinkedinIcon" [size]="24" [strokeWidth]="2"></lucide-icon>
                </a>
                <a [href]="socialLinks.instagram" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <lucide-icon [img]="InstagramIcon" [size]="24" [strokeWidth]="2"></lucide-icon>
                </a>
            </div>

            <!-- Copyright -->
            <p class="small mb-0" style="color: var(--neutral-500);">
                Â© 2026 Isaack Muchoki. Nairobi, Kenya.
            </p>
        </div>
    </div>
</footer>
