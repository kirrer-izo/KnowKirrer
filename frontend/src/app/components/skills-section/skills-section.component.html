<div id="skills" class="bg-white max-w-6xl w-full p-5 grid gap-12 border border-neutral-300 shadow-card"
    style="grid-template-columns: 1fr;">

    <div class="row g-5">
        <!-- Left Column - Content (40%) -->
        <div class="col-lg-5 d-flex flex-column gap-3">
            <p class="small fw-bold text-primary-500 mb-0" style="letter-spacing: 1.5px;">
                TECHNICAL EXPERTISE
            </p>
            <h2 class="display-6 fw-bold text-heading-main">
                My Skills
            </h2>
            <p class="text-body">
                My core stack focuses on the JavaScript ecosystem and backend infrastructure.
                I specialize in building full-stack applications with React and Laravel,
                managing data with MySQL, and containerizing environments with Docker for
                consistent deployment.
            </p>
        </div>

        <!-- Right Column - Icon Grid (60%) -->
        <div class="col-lg-7">
            <div class="row row-cols-3 g-4">
                <div class="col d-flex flex-column align-items-center gap-2 cursor-pointer skill-icon"
                    *ngFor="let skill of skills; let i = index"
                    [@pulse]="{ value: '', params: { delay: skill.delay } }">

                    <div
                        class="skill-icon-wrapper rounded-2 shadow-sm d-flex align-items-center justify-content-center bg-white">
                        <lucide-icon [img]="skill.icon" [size]="32" [strokeWidth]="2" class="icon-svg"></lucide-icon>
                    </div>

                    <span class="small fw-medium text-secondary-custom">{{ skill.label }}</span>

                </div>
            </div>
        </div>
    </div>

</div>
