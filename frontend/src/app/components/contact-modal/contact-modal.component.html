<div class="fixed-top w-100 h-100 d-flex align-items-center justify-content-center z-50 p-4"
    style="background-color: rgba(0,0,0,0.5); z-index: 1050;">
    <div class="bg-white rounded-3 shadow-lg w-100 position-relative animate-in" style="max-width: 500px;">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between p-4 border-bottom">
            <h2 class="h5 m-0 fw-semibold">Contact Me</h2>
            <button (click)="onClose()"
                class="btn btn-link link-secondary p-0 text-decoration-none d-flex align-items-center justify-content-center"
                style="width: 32px; height: 32px;">
                <lucide-icon [img]="XIcon" [size]="20"></lucide-icon>
            </button>
        </div>

        <!-- Body -->
        <div class="p-4">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="mb-3">
                    <label for="name" class="form-label small fw-medium text-secondary">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="formData.name" name="name"
                        placeholder="Your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label small fw-medium text-secondary">Email</label>
                    <input type="email" class="form-control" id="email" required email [(ngModel)]="formData.email"
                        name="email" placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label small fw-medium text-secondary">Message</label>
                    <textarea class="form-control" id="message" rows="4" required [(ngModel)]="formData.message"
                        name="message" placeholder="Your message..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-light" (click)="onClose()">Cancel</button>
                    <button type="submit" class="btn btn-dark px-4" [disabled]="!contactForm.form.valid || isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        {{ isLoading ? 'Sending...' : 'Send Message' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
