<div class="position-relative">
    <!-- Accent Blob -->
    <div class="accent-blob"></div>

    <div class="browser-frame border bg-white transition-all shadow-card" style="border-color: var(--neutral-300);">

        <!-- Browser Header -->
        <div class="browser-header px-3 py-2 border-bottom d-flex gap-2"
            style="border-color: #E2E8F0 !important; background-color: #F8FAFC;">
            <!-- Dots with animation classes -->
            <div class="dot rounded-circle bg-danger"></div>
            <div class="dot rounded-circle bg-warning" style="transition-delay: 0.1s;"></div>
            <div class="dot rounded-circle bg-success" style="transition-delay: 0.2s;"></div>
        </div>

        <!-- Screenshot Placeholder -->
        <div class="w-100 d-flex align-items-center justify-content-center overflow-hidden"
            [style.min-height]="screenshotUrl ? 'auto' : '400px'"
            [style.background-color]="screenshotUrl ? 'transparent' : '#f9fafb'">

            <img *ngIf="screenshotUrl" [src]="screenshotUrl" [alt]="alt" class="w-100 h-auto d-block">

            <p *ngIf="!screenshotUrl" class="text-secondary small">Add screenshot here</p>
        </div>
    </div>
</div>
