<div class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        <h5 class="mb-1">{{project.name}}</h5>
        <small class="text-muted">
            <a [href]="project.source_code" target="_blank">Code</a>
            <span *ngIf="project.live_demo"> | <a [href]="project.live_demo"
                    target="_blank">Demo</a></span>
        </small>
        <p class="mb-1 text-muted" *ngIf="project.description">{{project.description}}</p>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-success" (click)="view.emit(project.id!)">
            View
        </button>
        <button class="btn btn-sm btn-outline-primary" (click)="edit.emit(project)">
            Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete.emit(project.id!)">
            Delete
        </button>
    </div>
</div>
